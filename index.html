<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="media.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    
    <title>Document</title>
</head>

<body>

    <div class="container">

        <section class="left">

            <aside>
                <h2>Asgard</h2>
                <br>
                <p>A cloud based community for you
                    to connect whit fellow Asgardiens
                </p>
            </aside>

            <img class="robot" src="—Pngtree—high-tech robot_4451113.png">


        </section>

        <section class="right">
          
            <div class="select">
            <select class="lang" name="lang">
                <option value="English">English (USA</option>
                <option value="canada">Swedish</option>
            </select>
            </div>



            <main class="form-wrapper">

                <section class="first">
                    <h1>Sign up to Asgard</h1>
                    <br>
                    <p>Already have an account?<a href="https://github.com/"> Log in</a></p>
                </section>


                <section class="second">
                    <div class="google">
                      <img class="gimg" src="2659939281579738432-128.png">
                      <p>sign up whit google</p>
                    </div>
                    <div class="facebook"><img class="fimg" src="9251394351556105319-128.png" ></div>
                    <div class="apple"><img class="aimg" src="20878782841530103304-128.png"></div>
                    <br>
                </section>
                <p class="or"> -- OR -- </p>

                <section class="third">
                    <form>
                        <label for="fname">Full Name</label>
                        <br>
                        <input type="text" id="fname" name="fullname" placeholder="Tylor Duran">
                        <br>
                        <label for="email">Email adress</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="tylor@durden.design">
                        <br>
                        <label for="email">Password</label>
                        <br>
                        <input type="password" id="password" name="password">
                        <br>
                    </form>

                    <div class="strong-password">
                        <div class="green"></div>
                        <div class="green"></div>
                        <div class="green"></div>
                        <div class="gray"></div>
                    </div>
                   
                    <br>
                    <section class="fourth">
                        <input class="box" type="checkbox" checked="checked">
                        <span class="checkmark">By creating account, you agree to accept our
                            <a href="https://google.com/">Privacy Policy</a>,
                            <a href="https://google.com/">Terms of Service</a> and
                            <a href="https://google.com/">Notification settings</a>.</span>
                    </section>
                    <br>
                    <input class="button" type="submit" value="Create Account">
                </section>

            </main>


        </section>

    </div>

</body>

</html>
